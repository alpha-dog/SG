<!DOCTYPE html>
<html>

<head>
    <title>Vending Machine Assignment</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
</head>
<!--partially stolen from http://codepen.io/anon/pen/MKBraY-->

<body>
    <!-- HEADER START-->
    <div class="container-fluid">
        <div class="row" style="vertical-align: middle">
            <div class="col-xs-4"><strong></strong></div>
            <div class="col-xs-4" style="text-align: center">
                <h2>Vending Machine</h2>
            </div>
            <div class="col-xs-4" style="text-align: right"></div>
        </div>
    </div>
    <!-- END HEADER -->
    <hr>
    <!-- GRID START -->
    <div class="container">
        <div class="row first-row text-center">
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default" id="snack1">
                    <!-- snack panels ceated in js-->

                </div>
            </div> 
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default" id="snack2">
                    
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default" id="snack3">
                    
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        TOTAL $ IN
                        <form> <input type="text" name="totalIn" id="totalMoney" readonly></form>
                    </div>
                    <div class="panel-body">
                        <button id="addDollar">Add Dollar</button>
                        <button id="addQuarter">Add Quarter</button>
                    </div>
                    <div class="panel-footer">
                        <button id="addDime">Add Dime</button>
                        <button id="addNickel">Add Nickel</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default" id="snack4">
                    
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default" id="snack5">
                    
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default" id="snack6">
                    
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Messages
                        <form>
                            <textarea rows="2" cols="30" readonly id="snackMessage"></textarea>
                            <!--<input type="text" name="Messages" value="value">-->
                        </form>
                    </div>
                    <div class="panel-body">
                        <form>Item: <input type="text" id="snackSelection" placeholder="make selection" readonly></form> 
                    </div>
                    <div class="panel-footer">
                        <button type="submit" id="makePurchase">Make Purchase</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default" id="snack7">
                    
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default" id="snack8">
                   
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default" id="snack9">
                    
                </div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6 bottom-gutter">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Change
                    </div>
                    <div class="panel-body">
                        <form><input type="text" id="changeDisplay" readonly></form>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" id="getChange">change return</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END GRID -->

    <!-- FOOTER START -->
    <footer class="footer">
        <div class="navbar-default navbar-fixed-bottom">
            <p class="text-muted">.</p>
        </div>
    </footer>
    <!-- END FOOTER -->


    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/lessDynamicHome.js"></script>
</body>

</html>
